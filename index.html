<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas Responsive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mi Lista de Tareas</h1>
            <p>Organiza tus actividades diarias</p>
        </header>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Nueva tarea...">
            <button id="addTaskBtn">Agregar</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendientes</button>
            <button class="filter-btn" data-filter="completed">Completadas</button>
        </div>
        
        <ul id="taskList">
            <!-- Las tareas se agregarán aquí dinámicamente -->
        </ul>
        
        <div class="stats">
            <p>Tareas totales: <span id="totalTasks">0</span></p>
            <p>Tareas completadas: <span id="completedTasks">0</span></p>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <p>Desarrollado por JohannPrimera</p>
            <a href="https://github.com/JohannPrimera" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                GitHub
            </a>
        </div>
    </footer>
    
    <script>
        // Selección de elementos del DOM
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const totalTasksSpan = document.getElementById('totalTasks');
        const completedTasksSpan = document.getElementById('completedTasks');
        const filterBtns = document.querySelectorAll('.filter-btn');
        
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';
        
        // Función para guardar tareas en localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            updateStats();
        }
        
        // Función para actualizar estadísticas
        function updateStats() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            
            totalTasksSpan.textContent = totalTasks;
            completedTasksSpan.textContent = completedTasks;
        }
        
        // Función para agregar una nueva tarea
        function addTask() {
            const taskText = taskInput.value.trim();
            
            if (taskText === '') {
                alert('Por favor, ingresa una tarea válida.');
                return;
            }
            
            const newTask = {
                id: Date.now(),
                text: taskText,
                completed: false
            };
            
            tasks.push(newTask);
            saveTasks();
            renderTasks();
            
            taskInput.value = '';
            taskInput.focus();
        }
        
        // Función para cambiar estado de tarea (completada/pendiente)
        function toggleTask(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });
            
            saveTasks();
            renderTasks();
        }
        
        // Función para eliminar una tarea
        function deleteTask(id, event) {
            event.stopPropagation(); // Evita que se active el toggleTask
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
        }
        
        // Función para renderizar las tareas según el filtro
        function renderTasks() {
            taskList.innerHTML = '';
            
            let filteredTasks = tasks;
            
            if (currentFilter === 'pending') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            }
            
            if (filteredTasks.length === 0) {
                const emptyMessage = document.createElement('li');
                emptyMessage.textContent = 'No hay tareas para mostrar';
                emptyMessage.classList.add('empty-message');
                taskList.appendChild(emptyMessage);
                return;
            }
            
            filteredTasks.forEach(task => {
                const li = document.createElement('li');
                li.classList.add('task-item');
                
                if (task.completed) {
                    li.classList.add('completed');
                }
                
                li.innerHTML = `
                    <span class="task-text">${task.text}</span>
                    <button class="delete-btn">×</button>
                `;
                
                li.addEventListener('click', () => toggleTask(task.id));
                
                const deleteBtn = li.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', (e) => deleteTask(task.id, e));
                
                taskList.appendChild(li);
            });
        }
        
        // Event Listeners
        addTaskBtn.addEventListener('click', addTask);
        
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.getAttribute('data-filter');
                renderTasks();
            });
        });
        
        // Inicializar la aplicación
        renderTasks();
        updateStats();
    </script>
</body>
</html>
